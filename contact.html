    <body onload="checkDate()">
        <main>
            <section id="contact-me">
                <h2 id="contactTitle">Contact Me</h2>
                <div id="contactContent">
                    <form id="contactForm" onsubmit="return checkEmails() && validateForm()">
                        <div id="dateLength">
                            <label for="projectDate">Project Date & Length:</label><br>
                            <div>
                                <input type="date" id="projectDate" name="projectDate" required><br>

                                <input type="number" id="inputDuration" name="duration" placeholder="mins">
                            </div>
                        </div>
                        <br>
                        <label for="projectDate">First Name:</label>
                        <input type ="text" name="names" placeholder="First Name" required/>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="emails" placeholder="mymail@mail.com" required>

                        <label for="confirm_email">Confirm Email:</label>
                        <input type="email" id="confirm_email" name="confirm_email" placeholder="mymail@mail.com" required>

                        <label for="ukTelephone">Phone Number:</label>
                        <input type="tel" id="ukTelephone" name="ukTelephone" pattern="\d{3}-?\d{3}-?\d{4}" placeholder="Tel: xxx-xxx-xxxx" required><br>

                        <textarea name="txtAr"rows= "4"cols="40"> I am contacting you because </textarea><br>

                        <label for="contactMethod">Preferred Contact Method:</label><br>
                        <select id="contactMethod" name="contactMethod" required>
                            <option value="">Select Contact Method</option>
                            <option value="email">Email</option>
                            <option value="phone">Phone</option>
                        </select><br>

                        <button type="submit" id="submit">Submit</button>
                    </form>
                    <div id="contactTxt">
                        <h2>Wish to send me an email?</h2>
                        <div id="contactDetails">
                            <p class="contactInfo">Eamon Mooney</p>
                            <p class="contactInfo">Email: <a href="mailto:230075926@aston.ac.uk">230075926@aston.ac.uk</a></p>
                            <p class="contactInfo">Student number: 230075926</p>
                        </div>
                        <p></p>
                    </div>
                </div>
            </section>
        </main>
